<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/b60604c89d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container main">
      <div class="row">
        <div class="col">
          <form class="search-bar" id="search-engine">
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
              autocomplete="off"
              autofocus="on"
              placeholder="Search a city"
              id="city-input"
            />
          </div>
            <div class="col">
              <div class="d-grid d-md-block">
                <input class="btn btn-primary" type="submit" value="Search" id="button"/>
          </div>
          </div> 
        </form>
          <div class="col">
          <ul class="city-info">
            <li class="local" id="city"><h1>Eindhoven</h1></li>
            <li class="local" id="date-time">Thursday | 20:08</li>
            <li class="local" id="description">Fog</li>
          </ul>
        </div>
        </div>

        <div class="container text-center">
            <div class="row justify-content-start">
              <div class="col-2" >
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" id="city-icon"> 
              </div>
              <div class="col-3 temperature-units">
                <span class="temperature" id="temperature">-5</span>
                    <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a>
                    |
                    <a href="#" id="fahrenheit-link">°F</a>
              </span>  
              </div>
              <div class="col-3">
                <ul class="weather-properties">
                  <li class="weather-info" > Wind: <span class="wind">5</span>km/h</li>
                  <li class="weather-info" >Humidity: <span class="humidity">90</span>% </li>
                </ul>
              </div>
            </div>
      </div>
      <br/>
      <br/>
      <div class="container text-center" id="forecast">          
      </div>
    </div>
    <span class="creator"><a href="https://github.com/amoni-yk/blue-weather-app" id="source-code">Open-source code</a> by Amoni Yibo-Koko
    <script src="src/index.js"></script></span> 
  </body>
</html>
